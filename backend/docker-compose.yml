version: "3"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: jshiring
      MONGO_INITDB_ROOT_USERNAME: treeline
      MONGO_INITDB_ROOT_PASSWORD: treeline
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: treeline
      ME_CONFIG_MONGODB_ADMINPASSWORD: treeline
